apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "org.twistedappdeveloper.opcclient"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 10
        versionName "1.0.7.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'org.slf4j:slf4j-android:1.7.7'
    implementation files('libs/bcpkix-jdk15on-1.54.jar')
    implementation files('libs/bcprov-jdk15on-1.54.jar')
    implementation files('libs/pkix-1.54.0.0.jar')
    implementation files('libs/prov-1.54.0.0.jar')
    implementation files('libs/core-1.54.0.0.jar')
    implementation files('libs/httpcore-4.4.4.jar')
    implementation files('libs/httpcore-nio-4.4.4.jar')
    implementation files('libs/httpclient-4.5.2.jar')
    implementation files('libs/opc.jar')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
}
